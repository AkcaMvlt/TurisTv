<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turis Tv – Mobiele Player</title>
  <link rel="icon" href="favicon.ico" sizes="32x32">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0a0f1c;color:#fff;}
    header{background:#12192e;padding:12px 16px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:50;}
    .brand{display:flex;align-items:center;gap:10px;}
    .brand img{width:40px;height:40px;border-radius:8px;object-fit:cover;}
    .hamburger{background:none;border:none;color:#fff;font-size:26px;cursor:pointer;}
    nav{background:#12192e;border-radius:10px;padding:12px;display:none;position:fixed;top:64px;left:12px;right:12px;z-index:999;}
    nav.show{display:block;}
    nav ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px;}
    nav li{padding:10px;border-radius:8px;cursor:pointer;}
    nav li:hover{background:#1f2a49;}
    .movies{display:grid;grid-template-columns:repeat(auto-fill, minmax(160px, 1fr));gap:12px;padding:16px;}
    .card{background:#12192e;border-radius:10px;overflow:hidden;cursor:pointer;}
    .card img{width:100%;aspect-ratio:16/9;object-fit:cover;}
    .card .info{padding:10px;font-size:15px;}
    .player{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;flex-direction:column;z-index:1000;padding:20px;}
    .player iframe, .player video{width:95%;max-width:1000px;aspect-ratio:16/9;border:0;border-radius:12px;background:black;}
    .closeBtn{margin-top:14px;padding:10px 18px;border:none;border-radius:8px;background:#06b6d4;color:#000;font-weight:700;cursor:pointer}
    @media (max-width:900px){.movies{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png" alt="logo">
      <h1>Turis TV</h1>
    </div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
  </header>

  <nav id="sideMenu">
    <h2>Categorieën</h2>
    <ul>
      <li onclick="filterMovies('all');toggleMenu()">Alle</li>
      <li onclick="filterMovies('ulusal');toggleMenu()">Ulusal</li>
      <li onclick="filterMovies('sport');toggleMenu()">Sport</li>
      <li onclick="filterMovies('haber');toggleMenu()">Haber</li>
      <li onclick="filterMovies('film');toggleMenu()">Film</li>
      <li onclick="filterMovies('belgesel');toggleMenu()">Belgesel</li>
      <li onclick="filterMovies('cocuk');toggleMenu()">Çocuk</li>
      <li onclick="filterMovies('music');toggleMenu()">Muziek</li>
      <li onclick="filterMovies('youtube');toggleMenu()">YouTube</li>
    </ul>
  </nav>

  <main>
    <div class="movies" id="movieGrid"></div>
  </main>

  <div class="player" id="player">
    <div id="playerContent"></div>
    <button class="closeBtn" onclick="closePlayer()">Sluiten ✖</button>
  </div>

  <script>
    const player = document.getElementById('player');
    const playerContent = document.getElementById('playerContent');
    const sideMenu = document.getElementById('sideMenu');
    let hls;

    const movies = [
      { title:"TRT 1", cover:"https://od.lk/s/NzJfNDc2NjA0NTFf/film.png", category:"ulusal", url:"https://tv-trt1.medya.trt.com.tr/master.m3u8" },
      { title:"ATV", cover:"https://od.lk/s/NzJfNDc2NjA0NTFf/film.png", category:"ulusal", url:"https://rnttwmjcin.turknet.ercdn.net/lcpmvefbyo/atv/atv.m3u8" },
      { title:"YouTube Voorbeeld", cover:"https://od.lk/s/NzJfNDc2NjA0NDZf/youtube.png", category:"youtube", url:"https://www.youtube.com/watch?v=6N8_r2uwLEc" }
    ];

    function renderMovies(list){
      const grid=document.getElementById('movieGrid');
      grid.innerHTML='';
      list.forEach(m=>{
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`<img src="${m.cover}"><div class="info">${m.title}</div>`;
        card.onclick=()=>openPlayer(m.url);
        grid.appendChild(card);
      });
    }

    function filterMovies(cat){
      if(cat==='all') renderMovies(movies);
      else renderMovies(movies.filter(m=>m.category===cat));
    }

    function toggleMenu(){sideMenu.classList.toggle('show');}

    function openPlayer(url){
      player.style.display='flex';
      playerContent.innerHTML='';

      if(url.includes("youtube.com") || url.includes("youtu.be")){
        const id = extractYoutubeId(url);
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        iframe.allow = "autoplay; encrypted-media; picture-in-picture";
        iframe.allowFullscreen = true;
        playerContent.appendChild(iframe);
        return;
      }

      // detect mobiel
      const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);

      if(isMobile){
        const video = document.createElement("video");
        video.controls = true;
        video.autoplay = true;
        video.playsInline = true;
        playerContent.appendChild(video);

        if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = url;
        } else if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
        } else {
          alert("Je browser ondersteunt HLS niet.");
        }
      } else {
        // desktop: iframe player zoals index.html
        const iframe = document.createElement('iframe');
        iframe.src = `http://online.hdgo.site/player30/playerjs.html?file=${encodeURIComponent(url)}`;
        iframe.allow = "autoplay; fullscreen; encrypted-media; picture-in-picture";
        iframe.allowFullscreen = true;
        playerContent.appendChild(iframe);
      }
    }

    function extractYoutubeId(url){
      if(url.includes("v=")) return url.split("v=")[1].split("&")[0];
      if(url.includes("youtu.be/")) return url.split("youtu.be/")[1].split("?")[0];
      return url;
    }

    function closePlayer(){
      player.style.display='none';
      playerContent.innerHTML='';
      if(hls){hls.destroy();hls=null;}
    }

    renderMovies(movies);
  </script>
</body>
</html>
