<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turis Tv</title>

  <link rel="icon" href="favicon.ico" sizes="32x32">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <style>
    :root{
      --bg:#0a0f1c;
      --card:#12192e;
      --accent:#06b6d4;
      --gap:12px;
      --card-radius:10px;
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#fff;-webkit-font-smoothing:antialiased}
    header{
      background:var(--card);
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      position:sticky;top:0;z-index:50;
    }

    .brand{display:flex;align-items:center;gap:10px;}
    .brand img{width:40px;height:40px;border-radius:8px;object-fit:cover;flex:0 0 40px;}
    .brand h1{font-size:18px;margin:0}

    .hamburger{
      background:none;border:none;color:#fff;font-size:26px;cursor:pointer;
      padding:10px;border-radius:8px;
      display:flex;align-items:center;justify-content:center;
    }

    .container{
      display:grid;
      grid-template-columns:240px 1fr;
      gap:var(--gap);
      padding:16px;
      align-items:start;
    }

    nav{background:var(--card);border-radius:var(--card-radius);padding:12px;min-height:120px}
    nav h2{font-size:16px;margin:0 0 10px 0}
    nav ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:6px}
    nav li{padding:10px;border-radius:8px;cursor:pointer;font-size:15px;user-select:none;}
    nav li:hover{background:#1f2a49}

    .movies{display:grid;grid-template-columns:repeat(auto-fill, minmax(160px, 1fr));gap:var(--gap);}
    .card{
      background:var(--card);border-radius:var(--card-radius);overflow:hidden;cursor:pointer;
      display:flex;flex-direction:column;transition:transform 0.15s;
      -webkit-tap-highlight-color: transparent;
    }
    .card:active{transform:scale(0.995)}
    .card:hover{transform:translateY(-4px)}
    .card img{width:100%;aspect-ratio:16/9;object-fit:cover;display:block;}
    .card .info{padding:10px}
    .card .info h3{margin:0;font-size:15px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    .player{
      position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.9);
      display:none;align-items:center;justify-content:center;flex-direction:column;
      z-index:1000;padding:20px;
    }
    .player .media-wrap{
      width:95%;max-width:1000px;background:transparent;
      border-radius:12px;display:flex;align-items:center;justify-content:center;
    }
    .player iframe{
      width:100%;aspect-ratio:16/9;border:none;border-radius:10px;max-height:80vh;
    }
    .closeBtn{
      margin-top:14px;padding:10px 18px;border:none;border-radius:8px;
      background:var(--accent);color:#000;font-weight:700;cursor:pointer
    }

    @media (max-width:900px){
      .container{grid-template-columns:1fr;padding:12px;gap:10px}
      nav{position:fixed;top:64px;left:12px;right:12px;z-index:999;display:none;padding:12px}
      nav.show{display:block}
      .brand h1{font-size:16px}
      .movies{grid-template-columns:repeat(auto-fill, minmax(140px, 1fr))}
    }
    @media (max-width:480px){
      .movies{grid-template-columns:repeat(2,1fr);gap:8px}
      .card .info h3{font-size:13px}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png?random=1" alt="logo">
      <h1>Turis Tv</h1>
    </div>
    <div>
      <button class="hamburger" aria-expanded="false" aria-controls="sideMenu" onclick="toggleMenu()">â˜°</button>
    </div>
  </header>

  <div class="container">
    <nav id="sideMenu" aria-hidden="true">
      <h2>CategorieÃ«n</h2>
      <ul>
        <li onclick="filterMovies('all');toggleMenu()">Hepsi</li>
        <li onclick="filterMovies('ulusal');toggleMenu()">Ulusal</li>
        <li onclick="filterMovies('haber');toggleMenu()">Haber</li>
        <li onclick="filterMovies('spor');toggleMenu()">Spor</li>
        <li onclick="filterMovies('belgesel');toggleMenu()">Belgesel</li>
        <li onclick="filterMovies('muzik');toggleMenu()">Muzik</li>
        <li onclick="filterMovies('film');toggleMenu()">Film</li>
        <li onclick="filterMovies('cocuk');toggleMenu()">Ã‡ocuk</li>
        <li onclick="filterMovies('youtube');toggleMenu()">YouTube</li>
      </ul>
    </nav>

    <main>
      <div class="movies" id="movieGrid"></div>
    </main>
  </div>

  <div class="player" id="player">
    <div class="media-wrap" id="playerContent"></div>
    <button class="closeBtn" onclick="closePlayer()">Kapat âœ–</button>
  </div>

  <script>
    const movies = [
      { title:"ðŸ‡¹ðŸ‡· TRT 1", cover:"https://od.lk/s/NzJfNDc2NjA0NTVf/ulusal.png", category:"ulusal", url:"https://tv-trt1.medya.trt.com.tr/master.m3u8" },
      { title:"ðŸ‡¹ðŸ‡· ATV", cover:"https://od.lk/s/NzJfNDc2NjA0NTVf/ulusal.png", category:"ulusal", url:"https://rnttwmjcin.turknet.ercdn.net/lcpmvefbyo/atv/atv.m3u8" },
      { title:"YouTube Voorbeeld", cover:"https://od.lk/s/NzJfNDc2NjA0NDZf/youtube.png", category:"youtube", url:"https://www.youtube.com/watch?v=6N8_r2uwLEc" }
    ];

    const grid = document.getElementById('movieGrid');
    const player = document.getElementById('player');
    const playerContent = document.getElementById('playerContent');
    const sideMenu = document.getElementById('sideMenu');
    const hamburger = document.querySelector('.hamburger');

    function renderMovies(list){
      grid.innerHTML='';
      list.forEach(m=>{
        const div=document.createElement('div');
        div.className='card';
        div.innerHTML=`<img src="${m.cover}" alt="${m.title}"><div class="info"><h3>${m.title}</h3></div>`;
        div.onclick=()=> openPlayer(m);
        grid.appendChild(div);
      });
    }

    function filterMovies(cat){
      if(cat==='all') renderMovies(movies);
      else renderMovies(movies.filter(m=>m.category===cat));
    }

    function openPlayer(movie){
      player.style.display='flex';
      playStream(movie.url);
      sideMenu.classList.remove('show');
      hamburger.setAttribute('aria-expanded','false');
    }

    function closePlayer(){
      player.style.display='none';
      playerContent.innerHTML='';
    }

    function playStream(url){
      playerContent.innerHTML='';

      if(url.includes("youtube.com") || url.includes("youtu.be")){
        const id = extractYoutubeId(url);
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        iframe.allow = "autoplay; encrypted-media; picture-in-picture";
        iframe.allowFullscreen = true;
        playerContent.appendChild(iframe);
      } else {
        const iframe = document.createElement('iframe');
        iframe.src = `http://online.hdgo.site/player30/playerjs.html?file=${encodeURIComponent(url)}`;
        iframe.allow = "autoplay; fullscreen";
        iframe.allowFullscreen = true;
        playerContent.appendChild(iframe);
      }
    }

    function extractYoutubeId(url){
      let id="";
      if(url.includes("v=")) id=url.split("v=")[1].split("&")[0];
      else if(url.includes("youtu.be/")) id=url.split("youtu.be/")[1].split("?")[0];
      return id;
    }

    function toggleMenu(){
      const shown = sideMenu.classList.toggle("show");
      sideMenu.setAttribute('aria-hidden', !shown);
      hamburger.setAttribute('aria-expanded', shown);
    }

    renderMovies(movies);
  </script>
</body>
</html>
