<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Turis TV Mobile</title>

  <style>
    :root {
      --bg:#0a0f1c;
      --card:#12192e;
      --accent:#06b6d4;
      --gap:12px;
      --card-radius:10px;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
    }

    header{
      background:var(--card);
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:sticky;
      top:0;
      z-index:100;
    }
    .brand{display:flex;align-items:center;gap:10px;}
    .brand img{width:36px;height:36px;border-radius:8px;}
    .brand h1{font-size:18px;margin:0;}

    .hamburger{
      background:none;border:none;color:#fff;font-size:26px;cursor:pointer;
      padding:8px;
    }

    .container{padding:10px;}
    .movies{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
      gap:var(--gap);
    }

    .card{
      background:var(--card);
      border-radius:var(--card-radius);
      overflow:hidden;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      transition:transform 0.15s;
    }
    .card:hover{transform:scale(1.03);}
    .card img{width:100%;aspect-ratio:16/9;object-fit:cover;}
    .card .info{padding:8px;text-align:center;}
    .card .info h3{margin:0;font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}

    .player{
      position:fixed;top:0;left:0;right:0;bottom:0;
      background:#000;
      display:none;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:2000;
    }
    .player iframe{
      width:100%;
      height:100%;
      border:none;
    }
    .closeBtn{
      position:absolute;
      top:10px;right:10px;
      z-index:2100;
      background:var(--accent);
      color:#000;
      font-weight:bold;
      border:none;
      border-radius:8px;
      padding:8px 14px;
      cursor:pointer;
    }

    @media (max-width:480px){
      .brand h1{font-size:16px;}
      .movies{grid-template-columns:repeat(2,1fr);}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png" alt="logo">
      <h1>Turis TV</h1>
    </div>
    <button class="hamburger" onclick="location.reload()">‚ü≥</button>
  </header>

  <div class="container">
    <div class="movies" id="movieGrid"></div>
  </div>

  <div class="player" id="player">
    <button class="closeBtn" onclick="closePlayer()">‚úñ</button>
    <iframe id="playerFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    // Korte voorbeeldlijst (je kunt hier je volledige lijst weer invoegen)
    const movies = [
      { title:"üáπüá∑ TRT 1", cover:"https://od.lk/s/NzJfNDc2NjA0NTVf/ulusal.png", url:"https://tv-trt1.medya.trt.com.tr/master.m3u8" },
      { title:"üáπüá∑ ATV", cover:"https://od.lk/s/NzJfNDc2NjA0NTVf/ulusal.png", url:"https://rnttwmjcin.turknet.ercdn.net/lcpmvefbyo/atv/atv.m3u8" },
      { title:"üáπüá∑ SHOW TV", cover:"https://od.lk/s/NzJfNDc2NjA0NTVf/ulusal.png", url:"https://rmtftbjlne.turknet.ercdn.net/bpeytmnqyp/showtv/showtv.m3u8" },
      { title:"üé¨ YouTube Demo", cover:"https://od.lk/s/NzJfNDc2NjA0NDZf/youtube.png", url:"https://www.youtube.com/watch?v=6N8_r2uwLEc" }
    ];

    const grid = document.getElementById('movieGrid');
    const player = document.getElementById('player');
    const playerFrame = document.getElementById('playerFrame');

    // Maak filmkaarten
    function renderMovies(){
      grid.innerHTML='';
      movies.forEach(m=>{
        const div=document.createElement('div');
        div.className='card';
        div.innerHTML=`
          <img src="${m.cover}" alt="${m.title}">
          <div class="info"><h3>${m.title}</h3></div>
        `;
        div.onclick=()=>openPlayer(m.url);
        grid.appendChild(div);
      });
    }

    // Open de player
    function openPlayer(url){
      player.style.display='flex';
      // Controleer of het een YouTube-link is
      if(url.includes("youtube.com") || url.includes("youtu.be")){
        const id = extractYoutubeId(url);
        playerFrame.src = `https://www.youtube.com/embed/${id}?autoplay=1&playsinline=1`;
      } else {
        // Gebruik externe HDGO player
        playerFrame.src = `https://online.hdgo.site/player30/playerjs.html?file=${encodeURIComponent(url)}&autoplay=1`;
      }
    }

    function closePlayer(){
      player.style.display='none';
      playerFrame.src='';
    }

    function extractYoutubeId(url){
      if(url.includes("v=")) return url.split("v=")[1].split("&")[0];
      if(url.includes("youtu.be/")) return url.split("youtu.be/")[1].split("?")[0];
      return url;
    }

    renderMovies();
  </script>
</body>
</html>
