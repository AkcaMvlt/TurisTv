<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turis Tv</title>

  <link rel="icon" href="favicon.ico" sizes="32x32">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <style>
    :root {
      --bg:#0a0f1c;
      --card:#12192e;
      --accent:#06b6d4;
      --gap:12px;
      --card-radius:10px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#fff;}
    header{background:var(--card);padding:12px 16px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:50;}
    .brand{display:flex;align-items:center;gap:10px;}
    .brand img{width:40px;height:40px;border-radius:8px;}
    .brand h1{font-size:18px;margin:0}
    .hamburger{background:none;border:none;color:#fff;font-size:26px;cursor:pointer;padding:10px;border-radius:8px;}
    .container{display:grid;grid-template-columns:240px 1fr;gap:var(--gap);padding:16px;}
    nav{background:var(--card);border-radius:var(--card-radius);padding:12px}
    nav h2{font-size:16px;margin:0 0 10px 0}
    nav ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:6px}
    nav li{padding:10px;border-radius:8px;cursor:pointer}
    nav li:hover{background:#1f2a49}
    .movies{display:grid;grid-template-columns:repeat(auto-fill, minmax(160px, 1fr));gap:var(--gap);}
    .card{background:var(--card);border-radius:var(--card-radius);overflow:hidden;cursor:pointer;display:flex;flex-direction:column;}
    .card img{width:100%;aspect-ratio:16/9;object-fit:cover;}
    .card .info{padding:10px}
    .card .info h3{margin:0;font-size:15px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .player{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;flex-direction:column;z-index:1000;padding:20px;}
    .player .media-wrap{width:95%;max-width:1000px;}
    .player iframe, .player video{width:100%;height:auto;aspect-ratio:16/9;border-radius:10px;max-height:80vh;}
    .closeBtn{margin-top:14px;padding:10px 18px;border:none;border-radius:8px;background:var(--accent);color:#000;font-weight:700;cursor:pointer}
    @media (max-width:900px){.container{grid-template-columns:1fr}.hamburger{font-size:24px}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png" alt="logo">
      <h1>Turis Tv</h1>
    </div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
  </header>

  <div class="container">
    <nav id="sideMenu">
      <h2>Categorieën</h2>
      <ul>
        <li onclick="filterMovies('all')">Alle</li>
        <li onclick="filterMovies('film')">Films</li>
        <li onclick="filterMovies('youtube')">YouTube</li>
      </ul>
    </nav>
    <main>
      <div class="movies" id="movieGrid"></div>
    </main>
  </div>

  <div class="player" id="player">
    <div class="media-wrap" id="playerContent"></div>
    <button class="closeBtn" onclick="closePlayer()">Sluiten ✖</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const movies = [
      { title:"Voorbeeld HDGO", cover:"https://od.lk/s/NzJfNDc2NjA0NTFf/film.png", category:"film", url:"http://online.hdgo.site/player30/playerjs.html?file=https://example.com/test.m3u8" },
      { title:"YouTube Test", cover:"https://od.lk/s/NzJfNDc2NjA0NDZf/youtube.png", category:"youtube", url:"https://www.youtube.com/watch?v=6N8_r2uwLEc" },
      { title:"HLS Stream", cover:"https://od.lk/s/NzJfNDc2NjA0NTFf/film.png", category:"film", url:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" }
    ];

    const grid = document.getElementById('movieGrid');
    const player = document.getElementById('player');
    const playerContent = document.getElementById('playerContent');
    let hls;

    function renderMovies(list){
      grid.innerHTML='';
      list.forEach(m=>{
        const div=document.createElement('div');
        div.className='card';
        div.innerHTML=`<img src="${m.cover}" alt="${m.title}"><div class="info"><h3>${m.title}</h3></div>`;
        div.onclick=()=>openPlayer(m);
        grid.appendChild(div);
      });
    }

    function filterMovies(cat){
      if(cat==='all') renderMovies(movies);
      else renderMovies(movies.filter(m=>m.category===cat));
    }

    function openPlayer(movie){
      player.style.display='flex';
      playStream(movie.url);
    }

    function closePlayer(){
      player.style.display='none';
      if(hls){hls.destroy();hls=null;}
      playerContent.innerHTML='';
    }

    function playStream(url){
      playerContent.innerHTML="";

      // YouTube
      if(url.includes("youtube.com") || url.includes("youtu.be")){
        const videoId = extractYoutubeId(url);
        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        iframe.allow = "autoplay; encrypted-media; fullscreen; picture-in-picture";
        iframe.allowFullscreen = true;
        playerContent.appendChild(iframe);
      }
      // HDGO player (altijd iframe -> werkt mobiel)
      else if(url.includes("online.hdgo.site/player30/playerjs.html?file=")){
        const iframe = document.createElement("iframe");
        iframe.src = url + "&autoplay=1";
        iframe.allow = "autoplay; fullscreen";
        iframe.allowFullscreen = true;
        playerContent.appendChild(iframe);
      }
      // HLS streams
      else {
        const video = document.createElement("video");
        video.controls = true;
        video.autoplay = true;
        video.playsInline = true;
        playerContent.appendChild(video);

        if(video.canPlayType('application/vnd.apple.mpegurl')){
          video.src=url;
        } else if(Hls.isSupported()){
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
        } else {
          alert("HLS niet ondersteund.");
        }
      }
    }

    function extractYoutubeId(url){
      if(url.includes("v=")) return url.split("v=")[1].split("&")[0];
      if(url.includes("youtu.be/")) return url.split("youtu.be/")[1].split("?")[0];
      return "";
    }

    function toggleMenu(){
      document.getElementById("sideMenu").classList.toggle("show");
    }

    renderMovies(movies);
  </script>
</body>
</html>
