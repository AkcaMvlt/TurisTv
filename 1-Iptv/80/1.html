<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Menu + Player (HDGO)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 10px;
      color: #0f9dff;
      margin: 0;
    }

    /* Header met 2 hamburgers */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #222;
    }

    .hamburger {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 10px;
    }

    .hamburger:focus {
      outline: none;
    }

    /* Slide-in menu stijl */
    .menu {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 70%;
      max-width: 300px;
      background: #222;
      padding: 20px;
      list-style: none;
      margin: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .menu.right {
      right: 0;
      left: auto;
      transform: translateX(100%);
    }

    .menu.active {
      transform: translateX(0);
    }

    .menu li {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .menu li:hover {
      background: #0f9dff;
      color: #fff;
    }

    .menu img {
      width: 40px;
      height: 30px;
      object-fit: cover;
      margin-right: 10px;
      vertical-align: middle;
      border-radius: 4px;
    }

    /* Overlay voor mobiel */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 65vh;
      border: none;
      border-radius: 12px;
      background: #000;
    }

    a {
      color: inherit;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button class="hamburger" onclick="toggleMenu('menu1')">‚ò∞ Kanallar</button>
    <button class="hamburger" onclick="toggleMenu('menu2')">‚ò∞ Kategoriler</button>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeMenus()"></div>

  <!-- Zenders menu (links) -->
  <ul class="menu" id="menu1">
    <li data-stream="https://tv-trt1.medya.trt.com.tr/master.m3u8"><img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png"> TRT 1</li>
    <li data-stream="https://rnttwmjcin.turknet.ercdn.net/lcpmvefbyo/atv/atv.m3u8"><img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png"> ATV</li>
    <li data-stream="https://ackaxsqacw.turknet.ercdn.net/ozfkfbbjba/kanald/kanald.m3u8"><img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png"> KANAL D</li>
    <li data-stream="https://emmazbvkkf.turknet.ercdn.net/cnifuowzza/startv/startv.m3u8"><img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png"> STAR TV</li>
    <li data-stream="https://rmtftbjlne.turknet.ercdn.net/bpeytmnqyp/showtv/showtv.m3u8"><img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png"> SHOW TV</li>
    <li data-stream="https://uycyyuuzyh.turknet.ercdn.net/nphindgytw/nowtv/nowtv.m3u8"><img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png"> NOW</li>
    <li data-stream="https://rkhubpaomb.turknet.ercdn.net/fwjkgpasof/tv8/tv8.m3u8"><img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png"> TV8</li>
    <li data-stream="https://beyaztv-live.daioncdn.net/beyaztv/beyaztv.m3u8"><img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png"> BEYAZ TV</li>
  </ul>

  <!-- Categorie menu (rechts) -->
  <ul class="menu right" id="menu2">
    <li><a href="1-Ulusal.html">üì∫ Ulusal</a></li>
    <li><a href="2-Haber.html">üé¨ Haber</a></li>
    <li><a href="3-Spor.html">‚öΩ Sport</a></li>
    <li><a href="4-Belgesel.html">üêæ Belgesel</a></li>
    <li><a href="5-Muzik.html">üéµ Muzik</a></li>
    <li><a href="6-Film.html">üé¨ Film</a></li>
    <li><a href="7-Cocuk.html">üßí √áocuk</a></li>
  </ul>

  <!-- Player -->
  <div class="container">
    <iframe id="playerFrame" src="http://online.hdgo.site/player30/playerjs.html?file=https://tv-trt1.medya.trt.com.tr/master.m3u8" allowfullscreen></iframe>
  </div>

  <script>
    const items = document.querySelectorAll('#menu1 li');
    const overlay = document.getElementById('overlay');
    const iframe = document.getElementById('playerFrame');

    // Klik op kanaal
    items.forEach(item => {
      item.addEventListener('click', () => {
        const streamUrl = item.dataset.stream;
        iframe.src = "http://online.hdgo.site/player30/playerjs.html?file=" + encodeURIComponent(streamUrl);
        closeMenus();
      });
    });

    function toggleMenu(id) {
      closeMenus();
      document.getElementById(id).classList.add('active');
      overlay.classList.add('active');
    }

    function closeMenus() {
      document.querySelectorAll('.menu').forEach(m => m.classList.remove('active'));
      overlay.classList.remove('active');
    }
  </script>
</body>
</html>
