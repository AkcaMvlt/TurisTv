  let filteredChannels = channels;

  function renderChannels() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    filteredChannels.forEach(channel => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${channel.cover}" alt="${channel.title}">
        <h3>${channel.title}</h3>
      `;
      card.onclick = () => openPlayer(channel);
      grid.appendChild(card);
    });
  }

  function filterCategory(category) {
    if (category === 'all') {
      filteredChannels = channels;
    } else {
      filteredChannels = channels.filter(channel => channel.category === category);
    }
    renderChannels();
    closeMenu();
  }

  function openPlayer(channel) {
    const player = document.getElementById('player');
    const playerContent = document.getElementById('playerContent');
    if (channel.category === 'youtube') {
      playerContent.innerHTML = `<iframe src="${channel.url}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
    } else {
      const isAndroid = /Android/i.test(navigator.userAgent);
      if (isAndroid) {
        window.location.href = `intent://${channel.url}#Intent;package=com.oplayer.android;scheme=http;end;`;
      } else {
        playerContent.innerHTML = `<video controls autoplay><source src="${channel.url}" type="application/x-mpegURL"></video>`;
      }
    }
    player.style.display = 'flex';
  }

  function closePlayer() {
    const player = document.getElementById('player');
    player.style.display = 'none';
    const playerContent = document.getElementById('playerContent');
    playerContent.innerHTML = '';
  }

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function closeMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = 'none';
  }

  renderChannels();
</script>
