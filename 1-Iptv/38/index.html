<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Mediaplayer - Auto verticale weergave op mobiel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--player-border-radius:1rem}
    body { background: linear-gradient(160deg, #1e293b, #0f172a); }
    iframe { background: black; border: none; display:block; }

    /* Standaard player styling */
    #playerContainer { width:100%; max-width:48rem; margin:0 auto; }
    #playerFrame { width:100%; height:24rem; border-radius:var(--player-border-radius); box-shadow:0 10px 30px rgba(2,6,23,0.6); transition:transform .25s ease, width .25s ease, height .25s ease; }

    /* Klasse toegepast wanneer we de player moeten 'verticaliseren' op een liggende telefoon */
    .rotate-vertical {
      /* container wordt een vaste grootte gebaseerd op viewport hoogte zodat de geroteerde iframe goed past */
      position: relative;
      height: calc(100vh - 120px); /* laat ruimte voor header/menu */
      display:flex; align-items:center; justify-content:center;
    }
    /* De iframe wordt 90 graden gedraaid en we zetten de width/height zodat het er als portrait uitziet */
    .rotate-vertical #playerFrame {
      transform: rotate(90deg);
      transform-origin: center center;
      /* nadat gedraaid, gebruik viewport-height als width (oud hoogte) en viewport-width als height om op scherm te passen */
      width: calc(100vh - 120px);
      height: calc(100vw - 40px);
      border-radius:0.75rem;
    }

    /* kleine aanpassingen voor kleinere schermen */
    @media (max-width: 640px) {
      #playerFrame { height:20rem; }
      .rotate-vertical #playerFrame { width: calc(100vh - 100px); height: calc(100vw - 30px); }
    }

    /* menu styling (zelfde als jouw origineel, licht aangepast) */
    .menu-hidden { transform: translateX(-100%); }
    .active-category { background-color: #2563eb !important; color: white !important; }

  </style>
</head>
<body class="text-white font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-gray-900 sticky top-0 z-50">
    <button id="menuToggle" class="text-2xl">&#9776;</button>
    <h1 class="text-lg font-semibold">Mediaplayer</h1>
    <div></div>
  </header>

  <!-- Zijmenu categorieÃ«n -->
  <nav id="sideMenu" class="fixed top-0 left-0 h-full w-64 bg-gray-800 shadow-xl z-40 p-5 transition-transform menu-hidden">
    <h2 class="text-xl font-semibold mb-6">CategorieÃ«n</h2>
    <ul class="space-y-4">
      <li><button class="categoryBtn w-full text-left bg-gray-700 px-4 py-2 rounded-lg" data-category="all">ğŸ“‚ Alle</button></li>
      <li><button class="categoryBtn w-full text-left bg-gray-700 px-4 py-2 rounded-lg" data-category="sport">ğŸ† Sport</button></li>
      <li><button class="categoryBtn w-full text-left bg-gray-700 px-4 py-2 rounded-lg" data-category="news">ğŸ“° Nieuws</button></li>
      <li><button class="categoryBtn w-full text-left bg-gray-700 px-4 py-2 rounded-lg" data-category="music">ğŸµ Muziek</button></li>
    </ul>
  </nav>

  <div id="overlay" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

  <!-- Player -->
  <main class="p-4 space-y-10">
    <div id="playerContainer" class="w-full max-w-3xl mx-auto">
      <iframe id="playerFrame"
              src=""
              class="hidden rounded-2xl"
              allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
              allowfullscreen></iframe>
    </div>

    <!-- Kanalen -->
    <section id="channels" class="space-y-6 max-w-3xl mx-auto">

      <!-- Sport -->
      <div class="categoryGroup" data-category="sport">
        <h2 class="text-xl font-semibold mb-3">ğŸ† Sport</h2>
        <div class="flex flex-col space-y-3">
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 hover:bg-gray-700 transition" 
                  data-url="http://online.hdgo.site/player30/playerjs.html?file=sport1">Sport Kanaal 1</button>
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 hover:bg-gray-700 transition" 
                  data-url="http://online.hdgo.site/player30/playerjs.html?file=sport2">Sport Kanaal 2</button>
        </div>
      </div>

      <!-- Nieuws -->
      <div class="categoryGroup" data-category="news">
        <h2 class="text-xl font-semibold mb-3">ğŸ“° Nieuws</h2>
        <div class="flex flex-col space-y-3">
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 hover:bg-gray-700 transition" 
                  data-url="http://online.hdgo.site/player30/playerjs.html?file=news1">Nieuws Kanaal 1</button>
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 hover:bg-gray-700 transition" 
                  data-url="http://online.hdgo.site/player30/playerjs.html?file=news2">Nieuws Kanaal 2</button>
        </div>
      </div>

      <!-- Muziek -->
      <div class="categoryGroup" data-category="music">
        <h2 class="text-xl font-semibold mb-3">ğŸµ Muziek</h2>
        <div class="flex flex-col space-y-3">
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 hover:bg-gray-700 transition" 
                  data-url="http://online.hdgo.site/player30/playerjs.html?file=music1">Muziek Kanaal 1</button>
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 hover:bg-gray-700 transition" 
                  data-url="http://online.hdgo.site/player30/playerjs.html?file=music2">Muziek Kanaal 2</button>
        </div>
      </div>

    </section>
  </main>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sideMenu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");
    const playerFrame = document.getElementById("playerFrame");
    const playerContainer = document.getElementById("playerContainer");

    // Menu open/close
    menuToggle.addEventListener("click", () => {
      sideMenu.classList.toggle("menu-hidden");
      overlay.classList.toggle("hidden");
    });
    overlay.addEventListener("click", () => {
      sideMenu.classList.add("menu-hidden");
      overlay.classList.add("hidden");
    });

    // Detect mobile
    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
    }

    // Pas player-container aan als apparaat in landscape is: we draaien de iframe 90 graden zodat de video verticaal wordt weergegeven
    function applyVerticalRotationIfNeeded() {
      // Alleen mobiel
      if (!isMobileDevice()) {
        playerContainer.classList.remove('rotate-vertical');
        playerFrame.classList.remove('hidden');
        return;
      }

      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

      // Als breedte groter is dan hoogte -> waarschijnlijk landscape
      if (vw > vh) {
        playerContainer.classList.add('rotate-vertical');
      } else {
        playerContainer.classList.remove('rotate-vertical');
      }

      // iframe altijd zichtbaar als er een src is
      if (playerFrame.src) playerFrame.classList.remove('hidden');
    }

    // Kanaal afspelen: op mobiel inline tonen en rotatie toepassen; op desktop gewoon embed
    function changeChannel(url) {
      const mobile = isMobileDevice();

      // We embeden inline voor zowel mobiel als desktop in deze versie, zodat we de rotatie in JS kunnen toepassen.
      playerFrame.src = url + "&autoplay=1";
      playerFrame.classList.remove('hidden');

      // kleine vertraging zodat de iframe geladen status en viewport-meting correct zijn
      setTimeout(() => {
        applyVerticalRotationIfNeeded();
        // scroll naar player
        playerContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 220);
    }

    // Kanaal klik events
    document.querySelectorAll('.channelCard').forEach(card => {
      card.addEventListener('click', () => changeChannel(card.dataset.url));
    });

    // Kategorie filter + opslag
    function selectCategory(category) {
      localStorage.setItem('selectedCategory', category);
      document.querySelectorAll('.categoryBtn').forEach(b => {
        b.classList.remove('active-category');
        if (b.dataset.category === category) b.classList.add('active-category');
      });
      document.querySelectorAll('.categoryGroup').forEach(group => {
        if (category === 'all' || group.dataset.category === category) group.style.display = 'block';
        else group.style.display = 'none';
      });
    }
    document.querySelectorAll('.categoryBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        selectCategory(btn.dataset.category);
        sideMenu.classList.add('menu-hidden');
        overlay.classList.add('hidden');
      });
    });

    // Event listeners voor rotatie en grootte verandering
    window.addEventListener('orientationchange', applyVerticalRotationIfNeeded);
    window.addEventListener('resize', () => {
      // kleine debounce
      clearTimeout(window._playerResizeTimeout);
      window._playerResizeTimeout = setTimeout(applyVerticalRotationIfNeeded, 120);
    });

    // On load: zet laatste category en check rotatie
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('selectedCategory') || 'all';
      selectCategory(saved);
      applyVerticalRotationIfNeeded();
    });

  </script>
</body>
</html>
