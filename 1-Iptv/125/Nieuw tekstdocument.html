<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn VLC Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .category {
            margin-bottom: 20px;
        }
        .playlist-item {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Mijn VLC Playlist</h1>

    <div class="category">
        <h2>Sport</h2>
        <div class="playlist-item" onclick="playVideo('http://voorbeeld.com/video1.mp4')">Voetbal Highlights</div>
        <div class="playlist-item" onclick="playVideo('http://voorbeeld.com/video2.mp4')">Basketbal Samenvatting</div>
    </div>

    <div class="category">
        <h2>Muziek</h2>
        <div class="playlist-item" onclick="playVideo('http://voorbeeld.com/video3.mp4')">Top 40 Hits</div>
        <div class="playlist-item" onclick="playVideo('http://voorbeeld.com/video4.mp4')">Live Concert</div>
    </div>

    <!-- VLC Plugin -->
    <object id="vlc" classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921"
        codebase="http://downloads.videolan.org/pub/videolan/vlc/latest/win32/axvlc.cab"
        width="640" height="360" events="True">
        <param name="Src" value="">
        <param name="ShowDisplay" value="True">
        <param name="AutoLoop" value="False">
        <param name="AutoPlay" value="False">
        <embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org"
            width="640" height="360" id="vlc_embed">
        </embed>
    </object>

    <script>
        function playVideo(url) {
            var vlc = document.getElementById('vlc');
            if (vlc) {
                try {
                    vlc.playlist.items.clear();
                    vlc.playlist.add(url);
                    vlc.playlist.play();
                } catch(e) {
                    alert("VLC plugin werkt mogelijk niet in deze browser.");
                }
            }
        }
    </script>
</body>
</html>
