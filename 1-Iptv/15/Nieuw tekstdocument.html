<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Player met Playlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-gray-800 shadow-md">
    <h1 class="text-xl font-bold">Mijn Player</h1>
    <button id="menuBtn" class="text-white focus:outline-none">
      <!-- Hamburger icon -->
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </header>

  <!-- Sidebar / Playlist -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 shadow-lg transform -translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
    <div class="p-4 border-b border-gray-700 flex justify-between items-center">
      <h2 class="text-lg font-semibold">Playlist</h2>
      <button id="closeMenu" class="text-gray-400 hover:text-white">âœ•</button>
    </div>
    <ul id="playlist" class="space-y-2 p-4">
      <li><button class="w-full text-left p-2 hover:bg-gray-700 rounded" data-url="http://online.hdgo.site/player30/playerjs.html?file=https://dogus-live.daioncdn.net/kralpoptv/kralpoptv_360p.m3u8">kral</button></li>
      <li><button class="w-full text-left p-2 hover:bg-gray-700 rounded" data-url="http://online.hdgo.site/player30/playerjs.html?file=stream2">Kanaal 2</button></li>
      <li><button class="w-full text-left p-2 hover:bg-gray-700 rounded" data-url="http://online.hdgo.site/player30/playerjs.html?file=stream3">Kanaal 3</button></li>
      <li><button class="w-full text-left p-2 hover:bg-gray-700 rounded" data-url="http://online.hdgo.site/player30/playerjs.html?file=stream4">Kanaal 4</button></li>
    </ul>
  </aside>

  <!-- Overlay for mobile when menu is open -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

  <!-- Main Content -->
  <main class="p-4">
    <div id="playerContainer" class="w-full max-w-3xl mx-auto">
      <iframe id="playerFrame" src="http://online.hdgo.site/player30/playerjs.html?file=stream1"
              class="w-full h-64 sm:h-96 rounded-lg shadow-lg" frameborder="0" allowfullscreen></iframe>
    </div>
  </main>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const closeMenu = document.getElementById("closeMenu");
    const playlist = document.getElementById("playlist");
    const playerFrame = document.getElementById("playerFrame");
    const playerContainer = document.getElementById("playerContainer");

    // Open menu
    menuBtn.addEventListener("click", () => {
      sidebar.classList.remove("-translate-x-full");
      overlay.classList.remove("hidden");
    });

    // Close menu
    function closeSidebar() {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    }
    closeMenu.addEventListener("click", closeSidebar);
    overlay.addEventListener("click", closeSidebar);

    // Playlist click
    playlist.addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON") {
        const url = e.target.dataset.url;
        playerFrame.src = url;
        closeSidebar();
        // Scroll naar player
        setTimeout(() => {
          playerContainer.scrollIntoView({ behavior: "smooth" });
        }, 300);
      }
    });
  </script>
</body>
</html>
