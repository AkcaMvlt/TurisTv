<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediaplayer met CategorieÃ«n</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(160deg, #1e293b, #0f172a);
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="text-white font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-gray-900/70 backdrop-blur-md shadow-md sticky top-0 z-40">
  
    <button id="menuBtn" class="text-white focus:outline-none">
      <!-- Menu Icon -->
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </header>

  <!-- Sidebar met CategorieÃ«n -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-gray-900/95 backdrop-blur-lg shadow-lg transform -translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
    <div class="p-4 border-b border-gray-700 flex justify-between items-center">
      <h2 class="text-lg font-semibold">CategorieÃ«n</h2>
      <button id="closeMenu" class="text-gray-400 hover:text-white">âœ•</button>
    </div>
    
    <div class="p-4 space-y-4">
      <button class="catBtn w-full text-left p-2 bg-gray-800 rounded hover:bg-gray-700" data-target="sport">ğŸ† Sport</button>
      <button class="catBtn w-full text-left p-2 bg-gray-800 rounded hover:bg-gray-700" data-target="nieuws">ğŸ“° Nieuws</button>
      <button class="catBtn w-full text-left p-2 bg-gray-800 rounded hover:bg-gray-700" data-target="films">ğŸ¬ Films</button>
      <button class="catBtn w-full text-left p-2 bg-gray-800 rounded hover:bg-gray-700" data-target="muziek">ğŸµ Muziek</button>
    </div>
  </aside>
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

  <!-- Main Content -->
  <main class="p-4 space-y-10">

    <!-- Media Player -->
    <div id="playerContainer" class="w-full max-w-3xl mx-auto">
      <iframe id="playerFrame" src="http://online.hdgo.site/player30/playerjs.html?file=stream1"
              class="w-full h-64 sm:h-96 rounded-2xl shadow-2xl border border-gray-700" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- CategorieÃ«n met kanalen -->
    <section class="space-y-10">

      <!-- Sport -->
      <div id="sport">
        <h2 class="text-xl font-semibold mb-3">ğŸ† Sport</h2>
        <div class="flex flex-col space-y-3">
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 text-left hover:bg-gray-700 transition" data-url="http://online.hdgo.site/player30/playerjs.html?file=sport1">Sport Kanaal 1</button>
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 text-left hover:bg-gray-700 transition" data-url="http://online.hdgo.site/player30/playerjs.html?file=sport2">Sport Kanaal 2</button>
        </div>
      </div>

      <!-- Nieuws -->
      <div id="nieuws">
        <h2 class="text-xl font-semibold mb-3">ğŸ“° Nieuws</h2>
        <div class="flex flex-col space-y-3">
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 text-left hover:bg-gray-700 transition" data-url="http://online.hdgo.site/player30/playerjs.html?file=nieuws1">Nieuws Kanaal 1</button>
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 text-left hover:bg-gray-700 transition" data-url="http://online.hdgo.site/player30/playerjs.html?file=nieuws2">Nieuws Kanaal 2</button>
        </div>
      </div>

      <!-- Films -->
      <div id="films">
        <h2 class="text-xl font-semibold mb-3">ğŸ¬ Films</h2>
        <div class="flex flex-col space-y-3">
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 text-left hover:bg-gray-700 transition" data-url="http://online.hdgo.site/player30/playerjs.html?file=film1">Film Kanaal 1</button>
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 text-left hover:bg-gray-700 transition" data-url="http://online.hdgo.site/player30/playerjs.html?file=film2">Film Kanaal 2</button>
        </div>
      </div>

      <!-- Muziek -->
      <div id="muziek">
        <h2 class="text-xl font-semibold mb-3">ğŸµ Muziek</h2>
        <div class="flex flex-col space-y-3">
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 text-left hover:bg-gray-700 transition" data-url="http://online.hdgo.site/player30/playerjs.html?file=muziek1">Muziek Kanaal 1</button>
          <button class="channelCard bg-gray-800/70 rounded-xl p-4 text-left hover:bg-gray-700 transition" data-url="http://online.hdgo.site/player30/playerjs.html?file=muziek2">Muziek Kanaal 2</button>
        </div>
      </div>

    </section>
  </main>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const closeMenu = document.getElementById("closeMenu");
    const playerFrame = document.getElementById("playerFrame");
    const playerContainer = document.getElementById("playerContainer");

    // Menu openen
    menuBtn.addEventListener("click", () => {
      sidebar.classList.remove("-translate-x-full");
      overlay.classList.remove("hidden");
    });

    // Menu sluiten
    function closeSidebar() {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    }
    if (closeMenu) closeMenu.addEventListener("click", closeSidebar);
    overlay.addEventListener("click", closeSidebar);

    // Kanaal afspelen
    function changeChannel(url) {
      playerFrame.src = url;
      closeSidebar();
      setTimeout(() => {
        playerContainer.scrollIntoView({ behavior: "smooth", block: "start" });
      }, 200);
    }

    document.querySelectorAll(".channelCard").forEach(card => {
      card.addEventListener("click", () => changeChannel(card.dataset.url));
    });

    // Categorie navigatie
    document.querySelectorAll(".catBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        const targetId = btn.dataset.target;
        const targetEl = document.getElementById(targetId);
        if (targetEl) {
          closeSidebar();
          setTimeout(() => {
            targetEl.scrollIntoView({ behavior: "smooth", block: "start" });
          }, 200);
        }
      });
    });
  </script>
</body>
</html>
