<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediaplayer met Hamburger Categorieën</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(160deg, #1e293b, #0f172a);
    }
    iframe {
      background: black;
    }
    .menu-hidden {
      transform: translateX(-100%);
    }
    .active-category {
      background-color: #2563eb !important; /* blauwe highlight */
      color: white !important;
    }
  </style>
</head>

  <header class="flex justify-between items-center p-4 bg-gray-900 sticky top-0 z-50">
    <!-- Hamburger -->
    <button id="menuToggle" class="text-2xl">&#9776;</button>
 
  </header>

  <!-- Zijmenu categorieën -->

    <h2 class="text-xl font-semibold mb-6">Categorieën</h2>
    <ul class="space-y-4">
      <li><button class="categoryBtn w-full text-left bg-gray-700 px-4 py-2 rounded-lg" data-category="all">📂 Alle</button></li>
      <li><button class="categoryBtn w-full text-left bg-gray-700 px-4 py-2 rounded-lg" data-category="ulusal">🌟 Ulusal</button></li>
      <li><button class="categoryBtn w-full text-left bg-gray-700 px-4 py-2 rounded-lg" data-category="sport">🏆 Sport</button></li>
      <li><button class="categoryBtn w-full text-left bg-gray-700 px-4 py-2 rounded-lg" data-category="haber">📰 Haberler</button></li>
      <li><button class="categoryBtn w-full text-left bg-gray-700 px-4 py-2 rounded-lg" data-category="belgesel">🐘 Belgesel</button></li>
      <li><button class="categoryBtn w-full text-left bg-gray-700 px-4 py-2 rounded-lg" data-category="music">🎵 Muziek</button></li>
      <li><button class="categoryBtn w-full text-left bg-gray-700 px-4 py-2 rounded-lg" data-category="film">📺 Filmler</button></li>
      <li><button class="categoryBtn w-full text-left bg-gray-700 px-4 py-2 rounded-lg" data-category="cocuk">🌊 Çocuk</button></li>
    </ul>
  </nav>

  <div id="overlay" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sideMenu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");
    const playerFrame = document.getElementById("playerFrame");
    const playerContainer = document.getElementById("playerContainer");

    // Menu open/close
    menuToggle.addEventListener("click", () => {
      sideMenu.classList.toggle("menu-hidden");
      overlay.classList.toggle("hidden");
    });
    overlay.addEventListener("click", () => {
      sideMenu.classList.add("menu-hidden");
      overlay.classList.add("hidden");
    });

    // Helper: vraag fullscreen aan (met vendor prefixes)
    function requestFullscreenOn(el) {
      if (!el) return;
      try {
        if (el.requestFullscreen) {
          el.requestFullscreen();
        } else if (el.webkitRequestFullscreen) { /* Safari */
          el.webkitRequestFullscreen();
        } else if (el.mozRequestFullScreen) { /* Firefox */
          el.mozRequestFullScreen();
        } else if (el.msRequestFullscreen) { /* IE/Edge */
          el.msRequestFullscreen();
        } else {
          console.warn("Fullscreen API niet ondersteund");
        }
      } catch (err) {
        console.warn("Fullscreen aanvraag mislukt:", err);
      }
    }

    // Kanaal afspelen + direct fullscreen (desktop)
    function changeChannel(url) {
      const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);

      if (isMobile) {
        // Mobiel: open in nieuw tab (bestaande gedrag)
        window.open(url + "&autoplay=1", "_blank");
      } else {
        // Desktop: laad in iframe en vraag fullscreen aan
        playerFrame.classList.remove("hidden");
        // zorg dat iframe fullscreen mag — already set via allow and allowfullscreen attribute
        playerFrame.src = url + "&autoplay=1";

        // korte timeout zodat de browser het click-gesture associeert met fullscreen-aanvraag
        setTimeout(() => {
          // probeer fullscreen op het iframe zelf
          requestFullscreenOn(playerFrame);

          // scroll naar player (optioneel)
          try {
            playerContainer.scrollIntoView({ behavior: "smooth", block: "start" });
          } catch (e) {
            // fallback: niets
          }
        }, 120);
      }
    }

    // Kanaal klik events
    document.querySelectorAll(".channelCard").forEach(card => {
      card.addEventListener("click", () => changeChannel(card.dataset.url));
    });

    // Categorie filter + opslag
    function selectCategory(category) {
      // Opslaan in localStorage
      localStorage.setItem("selectedCategory", category);

      // Highlight knoppen
      document.querySelectorAll(".categoryBtn").forEach(b => {
        b.classList.remove("active-category");
        if (b.dataset.category === category) {
          b.classList.add("active-category");
        }
      });

      // Filter kanalen
      document.querySelectorAll(".categoryGroup").forEach(group => {
        if (category === "all" || group.dataset.category === category) {
          group.style.display = "block";
        } else {
          group.style.display = "none";
        }
      });
    }

    document.querySelectorAll(".categoryBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        selectCategory(btn.dataset.category);

        // Menu sluiten
        sideMenu.classList.add("menu-hidden");
        overlay.classList.add("hidden");
      });
    });

    // Laatst gekozen categorie onthouden
    window.addEventListener("load", () => {
      const saved = localStorage.getItem("selectedCategory") || "all";
      selectCategory(saved);
    });

    // Optioneel: luisteren naar exit-fullscreen (kun je gebruiken om UI terug te zetten)
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        // fullscreen verlaten — eventueel verberg de iframe weer of pas UI aan
        // playerFrame.classList.add("hidden"); // uncomment als je de player wil verbergen na exit
      }
    });
  </script>
</body>
</html>
