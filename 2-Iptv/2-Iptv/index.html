<head>
  <meta charset="utf-8" />

  <title>Turis Tv</title>

  <style>
    :root{
      --bg:#0a0f1c;
      --card:#12192e;
      --accent:#06b6d4;
      --gap:12px;
      --card-radius:10px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#fff}
    header{
      background:var(--card);
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:sticky;
      top:0;
      z-index:50;
    }
    .hamburger{background:none;border:none;color:#fff;font-size:26px;cursor:pointer;padding:10px;border-radius:8px}
    .container{display:grid;grid-template-columns:240px 1fr;gap:var(--gap);padding:16px}
    nav{
      background:var(--card);
      border-radius:var(--card-radius);
      padding:12px;
    }
    nav ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:6px}
    nav li{padding:10px;border-radius:8px;cursor:pointer;font-size:14px}
    nav li:hover{background:#1f2a49}
    .movies{display:grid;grid-template-columns:repeat(auto-fill, minmax(140px, 1fr));gap:var(--gap)}
    .card{background:var(--card);border-radius:var(--card-radius);overflow:hidden;cursor:pointer;display:flex;flex-direction:column}
    .card img{width:100%;aspect-ratio:16/9;object-fit:cover}
    .card .info{padding:8px}
    .card .info h3{margin:0;font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .player{
      position:fixed;top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.9);
      display:none;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:1000;
      padding:20px;
    }
    .player .media-wrap{width:95%;max-width:1000px}
    .player iframe{width:100%;aspect-ratio:16/9;border-radius:10px;max-height:80vh}
    .closeBtn{margin-top:14px;padding:10px 14px;border:none;border-radius:8px;background:var(--accent);color:#000;font-weight:700;cursor:pointer}

    /* Mobiel weergave */
    @media(max-width:900px){
      .container{grid-template-columns:1fr;padding:12px}
      nav{display:none;position:fixed;top:60px;left:0;right:0;z-index:999}
      nav.show{display:block}
      .movies{grid-template-columns:repeat(2,1fr);gap:8px}
      .card .info h3{font-size:12px}
    }
  </style>
</head>

    const grid=document.getElementById('movieGrid');
    const player=document.getElementById('player');
    const playerContent=document.getElementById('playerContent');
    const sideMenu=document.getElementById('sideMenu');
    let lastScroll = 0;
    let playerOpen = false;

    function renderMovies(list){
      grid.innerHTML='';
      list.forEach(m=>{
        const div=document.createElement('div');
        div.className='card';
        div.innerHTML=`<img src="${m.cover}" alt=""><div class="info"><h3>${m.title}</h3></div>`;
        div.onclick=()=>openPlayer(m);
        grid.appendChild(div);
      });
    }

    function filterMovies(cat){
      if(cat==='all') renderMovies(movies);
      else renderMovies(movies.filter(m=>m.category===cat));
    }

    function openPlayer(movie){
      lastScroll = window.scrollY;
      player.style.display='flex';
      const src = "http://online.hdgo.site/player30/playerjs.html?file=" + encodeURIComponent(movie.url) + "&autoplay=1";
      const iframe = document.createElement("iframe");
      iframe.src = src;
      iframe.setAttribute("allow","autoplay; fullscreen");
      iframe.setAttribute("allowfullscreen","");
      iframe.style.border="0";
      playerContent.innerHTML="";
      playerContent.appendChild(iframe);

      if (window.matchMedia("(orientation: portrait)").matches) {
        requestFullScreen(iframe);
      }

      history.pushState({player:true}, "");
      playerOpen = true;
    }

    function requestFullScreen(el){
      if(el.requestFullscreen){el.requestFullscreen();}
      else if(el.webkitRequestFullscreen){el.webkitRequestFullscreen();}
      else if(el.msRequestFullscreen){el.msRequestFullscreen();}
    }

    function closePlayer(){
      player.style.display='none';
      playerContent.innerHTML='';
      playerOpen = false;
      window.scrollTo(0, lastScroll);
    }

    function toggleMenu(){
      sideMenu.classList.toggle('show');
    }

    // intercept back
    window.addEventListener("popstate", function(e){
      if(playerOpen){
        closePlayer();
      }
    });

    // detect exit fullscreen â†’ sluit player meteen
    ["fullscreenchange","webkitfullscreenchange","mozfullscreenchange","MSFullscreenChange"]
      .forEach(evt=>{
        document.addEventListener(evt, ()=>{
          if(playerOpen && !document.fullscreenElement){
            closePlayer();
            history.back(); // ga ook history terug zodat back-knop goed blijft
          }
        });
      });

    renderMovies(movies);
