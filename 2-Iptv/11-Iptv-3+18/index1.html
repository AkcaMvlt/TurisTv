<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>IPTV Mobile + Online Player</title>
<style>
body{margin:0;font-family:sans-serif;background:#0f1724;color:#fff;}
.app{max-width:800px;margin:auto;padding:12px;}
header{display:flex;align-items:center;gap:12px;margin-bottom:10px;}
.logo{font-weight:700;font-size:18px;color:#06b6d4;}
.player-wrap{position:relative;background:#000;border-radius:10px;overflow:hidden;margin-bottom:10px;}
iframe, video{width:100%;height:250px;border:none;border-radius:8px;}
.title{position:absolute;left:12px;top:12px;padding:4px 6px;border-radius:8px;background:rgba(0,0,0,0.5);font-size:12px;}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;}
.card{background:#111;padding:4px;border-radius:10px;text-align:center;cursor:pointer;}
.card img{width:100%;height:70px;object-fit:cover;border-radius:6px;margin-bottom:4px;}
.card h4{margin:0;font-size:12px;}
</style>
</head>
<body>
<div class="app">
  <header><div class="logo">IPTV Mobile</div></header>

  <div class="player-wrap">
    <div class="title" id="playerTitle">Kies een kanaal</div>
    <iframe id="playerFrame" allowfullscreen></iframe>
  </div>

  <div class="grid" id="channels"></div>
</div>

<script>
const playlist = [
  {title:'Finest',category:'Sport',logo:'https://picsum.photos/320/180?random=1',url:'http://media.finest.tv/hls/live.m3u8',type:'iptv'},
  {title:'Film Kanaal',category:'Films',logo:'https://picsum.photos/320/180?random=2',url:'https://listen.powerapp.com.tr/pturkslow/slow.smil/playlist.m3u8',type:'iptv'},
  {title:'YouTube Test',category:'YT',logo:'https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg',url:'https://www.youtube.com/embed/JjTeViaVdoI',type:'youtube'}
];

const channelsEl = document.getElementById('channels');
const playerFrame = document.getElementById('playerFrame');
const playerTitle = document.getElementById('playerTitle');

function renderChannels(){
  channelsEl.innerHTML='';
  playlist.forEach(item=>{
    const c = document.createElement('div');
    c.className='card';
    c.innerHTML=`<img src="${item.logo}"><h4>${item.title}</h4>`;
    c.onclick=()=>playChannel(item);
    channelsEl.appendChild(c);
  });
}

function playChannel(channel){
  playerTitle.textContent = channel.title;
  if(channel.type==='iptv'){
    // PlayerJS met autoplay en geluid
    playerFrame.src = "http://online.hdgo.site/player30/playerjs.html?file="+encodeURIComponent(channel.url)+"&autoplay=1&muted=0";
  } else if(channel.type==='youtube'){
    // YouTube embed met autoplay en geluid
    playerFrame.src = channel.url+"?autoplay=1&playsinline=1&mute=0";
  }
}

renderChannels();
</script>
</body>
</html>
